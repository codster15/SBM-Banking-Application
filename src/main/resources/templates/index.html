<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dropdown Menu with Custom CSS</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>

<!-- Navigation Bar with Dropdown Menu -->
<nav>
    <div class="navbar-brand">
        <a href="#" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Logo">
        </a>
    </div>
    <ul class="rightNav">
        <!-- Dropdown Menu with Hover Effect -->
        <li>
            <a href="#">LOGIN</a>
            <ul class="dropdown-menu">
                <li><a href="#">Personal Banking</a></li>
                <li><a href="#" onclick="LoginForm()">Login</a></li>
                <li><a href="#" onclick="RegistrationForm()">Register</a></li>
                <li><a href="#">Corporate Banking</a></li>
            </ul>
        </li>

        <li>
            <a href="#">RATES & FEES</a>
            <ul class="dropdown-menu">
                <li><a href="#">SAVINGS INTEREST RATES</a></li>
                <li><a href="#">FIXED DEPOSIT</a></li>
                <li><a href="#">FCNR DEPOSIT</a></li>
                <li><a href="#">MCLR</a></li>
                <li><a href="#">EBLR</a></li>
                <li><a href="#">FOREX RATES</a></li>
                <li><a href="#">LOAN RATES</a></li>
            </ul>
        </li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">LODGE A COMPLAINT</a></li>
    </ul>
</nav>

<!-- Content Section -->
<div class="imgSection">
    <img th:src="@{/images/bank.jpg}" alt="Bank Image">

    <!-- Message Display Section -->
    <div id="messageDisplay" style="text-align: center; margin: 10px 0; display: none;">
        <p id="messageText" style="color: green; font-weight: bold;"></p>
    </div>

    <!-- Login Form -->
    <div class="loginForm" style="display: none;">
        <h2>User Login</h2>
        <form th:action="@{/login}" method="post" th:object="${loginBinding}">
            <input type="text" placeholder="Username" th:field="*{username}" required class="username">
            <input type="password" placeholder="Password" th:field="*{password}" required class="password">
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Registration Form -->
    <div class="registerForm" style="display: none;">
        <h2>User Registration</h2>
        <form th:action="@{/register}" th:object="${store}" method="post">
            <input type="text" placeholder="Username" name="username" th:field="*{username}" required class="username">
            <input type="password" placeholder="Password" name="password" th:field="*{password}" required class="password">
            <button type="submit">Register</button>
        </form>
    </div>


    <div th:if="${success}">
        <script type="text/javascript">
            alert("Registration Successful! Now You Can Login TO you Account");
        </script>
    </div>
    <div th:if="${failed}">
        <script type="text/javascript">
            alert("Incorrect Password ! Login Failed ");
        </script>
    </div>

</div>

<script>
    function LoginForm() {
        // Hide the registration form and show the login form
        document.querySelector(".registerForm").style.display = 'none';
        document.querySelector(".loginForm").style.display = 'block';
    }

    function RegistrationForm() {
        // Hide the login form and show the registration form
        document.querySelector(".loginForm").style.display = 'none';
        document.querySelector(".registerForm").style.display = 'block';
    }
</script>


</body>

</html>
